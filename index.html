<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="​​CSS Efeito de cartaz dobrado">
    <meta name="author" content="LCano">
    <link rel="icon" href="">
	<title>Efeito de cartaz dobrado | CSS</title>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div id="showMenu">
		<i class="fa fa-cog"></i>
	</div>

	<div id="navigation-menu">
		<ul class="nav">
			<div class="titulo-menu">Cartaz dobrado</div>
			<li>
				<div class="item-menu">
					<div class='uploader'>
						<span class='dragBox'>
							<button onclick="selectImage()">Selecionar Imagem</button>
						</span>
					</div>
				</div>
			</li>
			<li>
				<div class="item-menu">Cor de fundo</div>
				<div class="sub-item-menu">
					<input type="color" id="bgColor" name="cor" value="#000000" onchange="setPropertyStyle('bgColor', this.value)">
				</div>
			</li>
			<li>
				<div class="item-menu">Cor da borda</div>
				<div class="sub-item-menu">
					<input type="color" id="borderColor" name="cor" value="#000000" onchange="setPropertyStyle('borderColor', this.value)">
				</div>
			</li>
		</ul>
	</div>

	<div id="containerPoster">
		<div id="poster">
			<div id="img"></div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
